<div *ngIf="dwarf">

  <h2>{{dwarf.name | uppercase}} Details</h2>
  <div><span>id: </span>{{dwarf.id}}</div>
  <div>
    <label for="dwarf-name">Dwarf name: </label>
    <input id="dwarf-name" [(ngModel)]="dwarf.name" placeholder="name">
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
